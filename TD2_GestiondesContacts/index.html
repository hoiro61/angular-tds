<!DOCTYPE html>
<html lang="en" data-ng-app="AppGestiondesContacts">
<head>
<meta charset="UTF-8">
<title>Gestion des Contacts</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/contactsController.js"></script>
</head>
<body data-ng-controller="contactsController as ctrl">
	<h1>Contacts</h1>
	<div data-ng-repeat="client in ctrl.clients">
		<div data-my-client data-type="nom"></div>
    </div>
    <button class="btn btn-primary ng-binding" data-ng-click="toAdd()">Ajouter...</button><br><br>
    <ng-pluralize count="ctrl.nbcontact()"
					when="{'0': 'Aucun résultat.',
						 'one': '1 contact trouvé.',
						 'other': '{} contacts trouvés.'}">

	</ng-pluralize>
</body>
</html>
